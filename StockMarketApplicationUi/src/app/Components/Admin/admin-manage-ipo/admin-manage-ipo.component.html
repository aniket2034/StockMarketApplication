<div class="container">

    <div *ngIf="isAddIpoShown">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="">Price Per Share:</label>
                <div class="col-sm-5">
                    <input type="number" [(ngModel)]="ipo_item.pricePerShare" class="form-control" id="" placeholder="Enter Price Per Share" name="price">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="">Number of Shares:</label>
                <div class="col-sm-5">
                    <input type="number" [(ngModel)]="ipo_item.totalNumberOfShares" class="form-control" id="" placeholder="Enter the number of shares" name="shares">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="">Date:</label>
                <div class="col-sm-10">          
                    <input type="text" [(ngModel)]="ipo_item.date" class="form-control" id="" placeholder="Enter date" name="date">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="">Time:</label>
                <div class="col-sm-10">          
                    <input type="text" [(ngModel)]="ipo_item.time" class="form-control" id="" placeholder="Enter date" name="date">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="remarks">Remarks:</label>
                <div class="col-sm-10">          
                    <input type="text" [(ngModel)]="ipo_item.remarks" class="form-control" id="remarks" placeholder="Enter Remarks" name="remarks">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="">Company Id:</label>
                <div class="col-sm-10">          
                    <input type="number" class="form-control" [(ngModel)]="ipo_item.companyId" id="" placeholder="Enter StockExchangeId" name="stockexchange">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="">StockExchange Id:</label>       
                    <select style="color: red;" [(ngModel)]="ipo_item.stockExchangeId" name="Stock Exchange">
                        <option selected>Select</option>
                        <option *ngFor="let item of existing_exchanges">{{item.id}}</option>
                    </select> 
            </div>

           


            <button type="submit" class="btn btn-primary" (click)="back()"
                >Back</button>
            <button type="submit" class="btn btn-primary" (click)="addIpo()"
                style="float: right;">Add Ipo</button>

      
        </form>
    </div>





</div>
