<div class="container">
    <div class="col-lg 4">
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="addStockExchangeForm()">Add New StockExchange</button>
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="showStockExchange()">Show all stockExchanges</button>
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="addCompanyStock()">Add Companies</button>
        <button type="submit" class="btn btn-primary" style="float: right" (click)="adminLanding()">Back</button>

    </div>


    
    <div *ngIf="isNewStockExchangeShown">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" for="" >Stock Exchange Code:</label>
                <div class="col-sm-10"> 
                    <input type="text" [(ngModel)]="stockexchange_item.id" name="StockExchange Code" class="form-control" id="" placeholder="Enter Stock Exchange Name">
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-2" for="" >Stock Exchange Name:</label>
                <div class="col-sm-10"> 
                    <input type="text" [(ngModel)]="stockexchange_item.name" name="StockExchange Name" class="form-control" id="" placeholder="Enter Stock Exchange Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="">contact Address:</label>
                <div class="col-sm-10">          
                    <input type="text"[(ngModel)]="stockexchange_item.contactAddress" name="Contact Address" class="form-control" id="" placeholder="Enter Address" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">Brief:</label>
                <div class="col-sm-10">          
                    <input type="text" [(ngModel)]="stockexchange_item.brief" name="Brief" class="form-control" id="" placeholder="Enter Brief">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="">Remarks</label>
                <div class="col-sm-10">          
                    <input type="text" [(ngModel)]="stockexchange_item.remarks" name="Remarks" class="form-control" id="" placeholder="Enter any Remarks">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" (click)="cancel()"
                >Cancel</button>

                <button type="submit" class="btn btn-primary" style="float:right" (click)="addStockExchanges()"
                >AddStockExchange</button>
        </form>
    </div>
  
    <div *ngIf="showAddStockCompany">
        <form>
       
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="">Company Id:</label>       
                    <select style="color: red;" [(ngModel)]="stockcomp.companyId" name="Company ">
                        <option selected>Select</option>
                        <option *ngFor="let item of existing_companies">{{item.id}}</option>
                    </select> 
            </div>
            

       
        <div class="form-group">
            <label class="control-label col-sm-2" for="">StockExchange Id:</label>       
                <select style="color: red;" [(ngModel)]="stockcomp.stockExchangeId" name="Stock Exchange">
                    <option selected>Select</option>
                    <option *ngFor="let item of allStockExchanges">{{item.id}}</option>
                </select> 
        </div>


        
        <button type="submit" class="btn btn-primary" style="float:right" (click)="addCompStock()"
            >Add Company to StockExchange</button>
        </form>
    </div>


    <div *ngIf="showstockexchange">
        <table class="table table-bordered" >
            <thead style="font-size: 20px;">
              <tr>
                <th>Stock Exchange Code</th>
                <th>Stock Exchange Name</th>
                <th>Contact Address</th>
                <th>Brief</th>
                <th>Remarks</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of allStockExchanges">
              <tr style="font-size: 15px;">
                <td>{{item.id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.ContactAddress}}</td>
                <td>{{item.Brief}}</td>
                <td>{{item.Remarks}}</td>
              </tr>
            </tbody>
          </table>
    </div>





    </div>
