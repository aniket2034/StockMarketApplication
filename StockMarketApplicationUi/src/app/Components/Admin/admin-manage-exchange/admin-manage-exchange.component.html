<div class="container">
    <div class="col-lg 4">
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="addStockExchangeForm()">Add New StockExchange</button>
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="showStockExchange()">Show all stockExchanges</button>
    
        <button type="submit" class="btn btn-primary" style="float: right" (click)="adminLanding()">Back</button>

    </div>


    
    <div *ngIf="isNewStockExchangeShown">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" for="" >Stock Exchange Code:</label>
                <div class="col-sm-10"> 
                    <input type="text" [(ngModel)]="stockexchange_item.stockExchangeCode" name="StockExchange Code" class="form-control" id="" placeholder="Enter Stock Exchange Name">
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-sm-2" for="" >Stock Exchange Name:</label>
                <div class="col-sm-10"> 
                    <input type="text" [(ngModel)]="stockexchange_item.name" name="StockExchange Name" class="form-control" id="" placeholder="Enter Stock Exchange Name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="">contact Address:</label>
                <div class="col-sm-10">          
                    <input type="text"[(ngModel)]="stockexchange_item.contactAddress" name="Contact Address" class="form-control" id="" placeholder="Enter Address" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">Brief:</label>
                <div class="col-sm-10">          
                    <input type="text" [(ngModel)]="stockexchange_item.brief" name="Brief" class="form-control" id="" placeholder="Enter Brief">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="">Remarks</label>
                <div class="col-sm-10">          
                    <input type="text" [(ngModel)]="stockexchange_item.remarks" name="Remarks" class="form-control" id="" placeholder="Enter any Remarks">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" (click)="cancel()"
                >Cancel</button>

                <button type="submit" class="btn btn-primary" style="float:right" (click)="addStockExchanges()"
                >AddStockExchange</button>
        </form>
    </div>
  
    </div>
